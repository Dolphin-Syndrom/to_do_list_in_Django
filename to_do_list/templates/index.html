<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .todo-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #eee;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        span {
            margin-right: 10px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 5px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>
    <form action="/" method="post" id="todo-form">
        {% csrf_token %}
        <input type="text" id="title" name="title" placeholder="Add a new task" required>
        <button type="submit">Add Task</button>
    </form>

  
    <ul id="task-list">
        {% for task in tasks %}
        <li>{{ task.id }}. {{ task.title }} <a href="{% url 'delete_task' task.id %}" class="delete-btn">Delete</a></li>
        {% endfor %}
    </ul>

</div>

</body>
</html>
